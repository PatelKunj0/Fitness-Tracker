<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Template</title>
  <!-- Main Styles -->
  <link rel="stylesheet" href="../CSS/styles.css" />
  <!-- View Template Specific Styles -->
  <link rel="stylesheet" href="../CSS/view_template.css" />
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <!-- "X" button to go back to homepage -->
      <button class="close-btn" onclick="goBack()">✖️</button>
      
      <!-- Title and Timer Container -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 id="template-title"></h1>
        <!-- Timer element (hidden by default) -->
        <p id="timer" style="display: none; font-size: 18px; color: #333; margin: 5px 0;">00:00</p>
      </div>
      
      <!-- Edit button to open old "template.html" for editing -->
      <button class="edit-btn" onclick="editTemplate()">Edit</button>
    </div>

    <!-- Last Performed Info -->
    <p>Last Performed: <span id="last-performed">N/A</span></p>

    <!-- Exercises List (with sets) -->
    <div id="exercises-list" class="exercises-list">
      <!-- Exercises (and their sets) will be populated here by JS -->
    </div>

    <!-- Start Workout Button -->
    <div id="workout-btn-container" style="margin-top: 20px; text-align: center;">
      <button class="start-workout-btn" onclick="startWorkout()" 
              style="background-color: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold;">
        Start Workout
      </button>
    </div>
  </div>

  <!-- View Template Script -->
  <script src="../JS/view_template.js"></script>
</body>
</html>
