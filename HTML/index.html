<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <header>
        Fitness Tracker
    </header>
    <div class="container">
        <h2>Track Your Activities</h2>
        <p>Select the workouts you completed today:</p>
        <div class="checkbox-group">
            <label><input type="checkbox" name="exercise" value="running"> Running</label>
            <label><input type="checkbox" name="exercise" value="cycling"> Cycling</label>
            <label><input type="checkbox" name="exercise" value="yoga"> Yoga</label>
            <label><input type="checkbox" name="exercise" value="weight_training"> Weight Training</label>
            <label><input type="checkbox" name="exercise" value="swimming"> Swimming</label>
        </div>
    </div>
</body>
</html>
