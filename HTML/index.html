<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workout</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!-- Logout Button -->
    <button class="home-login-btn" onclick="logout()">Logout</button>

    <div class="container">
        <h1>Start Workout</h1>

        <div class="templates-header">
            <h3>Templates</h3>
            <button class="add-template-btn" onclick="addTemplate()">Add a Template</button>
        </div>

        <p class="template-text">Templates:</p>

        <div class="templates-container" id="templates-container">
            <!-- User-added templates will go here -->
        </div>
        
    </div>

    <script src="../JS/script.js"></script>

    <script>
        function logout() {
          // Retrieve the current username from localStorage
          const username = localStorage.getItem("currentUser");
          if (username) {
            // Remove user-specific data (templates, etc.)
            localStorage.removeItem(username);
          }
          // Remove the currentUser key to log out
          localStorage.removeItem("currentUser");
          // Redirect to the login page
          window.location.href = "login.html";
        }
      </script>
      
</body>
</html>
